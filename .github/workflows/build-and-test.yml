name: Build and Test

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [development]
    paths:
      - 'client/src/**'
      - 'server/src/**'
      - '!server/src/generated/**'

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - uses: bahmutov/npm-install@v1
      with:
        working-directory: |
          ./
          client
          server
    - run: npm run build
    - run: npm test
