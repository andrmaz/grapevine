overwrite: true
schema:  'src/schema.ts'
require:
  - ts-node/register
generates:
  src/generated/graphql.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
      - 'typescript-document-nodes'
    config:
      useTypeImports: true
      useIndexSignature: true
      makeResolverTypeCallable: true
  src/generated/models.ts:
    hooks:
      afterAllFileWrite:
        - prettier --write
    plugins:
      - 'typescript'
      - 'typescript-mongodb'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
