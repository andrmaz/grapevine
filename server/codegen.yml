overwrite: true
schema:  'src/schema.ts'
generates:
  src/generated/graphql.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
      - 'typescript-document-nodes'
    config:
      useTypeImports: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
require:
  - ts-node/register
